version: '3.7'
services:
  bot:
    container_name: bot
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - type: bind
        source: ./data/config/config.json
        target: /data/config/config.json
    restart: always
    env_file:
      - .env
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"

volumes:
  app: