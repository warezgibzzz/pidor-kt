version: '3.7'
services:
  bot:
    build:
      dockerfile: Dockerfile
      context: .
    restart: always
    ports:
      - "${PORT}"
    env_file:
      - .env
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"

volumes:
  app: