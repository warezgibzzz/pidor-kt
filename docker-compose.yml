version: '3.7'
services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"
  bot:
    image: ghcr.io/warezgibzzz/pidor-kt:main
    restart: always
    env_file:
      - .env
